<!DOCTYPE html>
<html>
<head>
    <title>上传诊断工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
        input[type="file"] { margin: 10px 0; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>封面上传诊断工具</h1>
    
    <div class="section">
        <h3>环境信息</h3>
        <div id="env-info"></div>
    </div>
    
    <div class="section">
        <h3>API连通性测试</h3>
        <button onclick="testApiConnection()">测试API连接</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Token测试</h3>
        <input type="text" id="token-input" placeholder="输入JWT Token" style="width: 500px;">
        <button onclick="testToken()">测试Token</button>
        <div id="token-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>文件上传测试</h3>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="testUpload()">测试上传</button>
        <div id="upload-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>详细日志</h3>
        <textarea id="log-area" readonly></textarea>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        const API_BASE = 'https://ilikexff.cn/api';
        let currentToken = '';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logArea = document.getElementById('log-area');
            logArea.value += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log-area').value = '';
        }
        
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        // 显示环境信息
        function showEnvInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Location': window.location.href,
                'Protocol': window.location.protocol,
                'API Base': API_BASE,
                'Local Storage Keys': Object.keys(localStorage).join(', ')
            };
            
            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<strong>${key}:</strong> ${value}<br>`;
            }
            document.getElementById('env-info').innerHTML = html;
        }
        
        // 测试API连接
        async function testApiConnection() {
            log('开始测试API连接...');
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`API响应状态: ${response.status}`);
                log(`API响应头: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (response.ok) {
                    const data = await response.text();
                    log(`API响应内容: ${data}`);
                    showResult('api-result', `API连接成功 (${response.status})`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`API连接失败: ${error.message}`);
                showResult('api-result', `API连接失败: ${error.message}`, true);
            }
        }
        
        // 测试Token
        async function testToken() {
            const token = document.getElementById('token-input').value.trim();
            if (!token) {
                showResult('token-result', '请输入Token', true);
                return;
            }
            
            currentToken = token;
            log(`开始测试Token: ${token.substring(0, 20)}...`);
            
            try {
                const response = await fetch(`${API_BASE}/admin/user/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Token验证响应状态: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Token验证成功: ${JSON.stringify(data)}`);
                    showResult('token-result', 'Token验证成功');
                } else {
                    const errorText = await response.text();
                    log(`Token验证失败: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                log(`Token验证异常: ${error.message}`);
                showResult('token-result', `Token验证失败: ${error.message}`, true);
            }
        }
        
        // 测试文件上传
        async function testUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('upload-result', '请选择文件', true);
                return;
            }
            
            if (!currentToken) {
                showResult('upload-result', '请先测试Token', true);
                return;
            }
            
            log(`开始测试文件上传: ${file.name} (${file.size} bytes)`);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                log('FormData内容:');
                for (let [key, value] of formData.entries()) {
                    log(`  ${key}: ${value instanceof File ? `File(${value.name}, ${value.size}bytes)` : value}`);
                }
                
                const response = await fetch(`${API_BASE}/admin/upload/cover`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                        // 注意：不设置Content-Type，让浏览器自动设置
                    },
                    body: formData
                });
                
                log(`上传响应状态: ${response.status}`);
                log(`上传响应头: ${JSON.stringify([...response.headers.entries()])}`);
                
                const responseText = await response.text();
                log(`上传响应内容: ${responseText}`);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        if (data.code === 200) {
                            showResult('upload-result', `上传成功: ${data.data.url}`);
                        } else {
                            showResult('upload-result', `上传失败: ${data.message}`, true);
                        }
                    } catch (e) {
                        showResult('upload-result', `响应解析失败: ${e.message}`, true);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
            } catch (error) {
                log(`上传异常: ${error.message}`);
                showResult('upload-result', `上传失败: ${error.message}`, true);
            }
        }
        
        // 页面加载时显示环境信息
        window.onload = function() {
            showEnvInfo();
            
            // 尝试从localStorage获取token
            const savedToken = localStorage.getItem('admin_token') || localStorage.getItem('token');
            if (savedToken) {
                document.getElementById('token-input').value = savedToken;
                log(`从localStorage获取到token: ${savedToken.substring(0, 20)}...`);
            }
        };
    </script>
</body>
</html>
